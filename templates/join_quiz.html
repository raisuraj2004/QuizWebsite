{% extends "base.html" %}
{% block content %}
<section class="card-shell narrow">
    <div class="card-shell-header">
        <h2>Join Quiz</h2>
        <p class="muted">Enter a 6-character code shared by the quiz host.</p>
    </div>

    <form method="POST" class="stack-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="quiz_code">Quiz code</label>
        <input id="quiz_code" type="text" name="quiz_code" maxlength="6" minlength="6" placeholder="A1B2C3" class="input-uppercase" required>

        <button type="submit" class="btn primary">Join Quiz</button>
    </form>
</section>
{% endblock %}
